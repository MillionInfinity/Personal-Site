    <div class="container">
        <h1 class="brand">
            <span>Million </span> Web Designer / Developer</h1>
        <div class="wrapper">
            <div class="company-info">
                <h3>Drop me a line. I Would love to hear from you.</h3>
                <ul>
                    <li>
                        <i class="fa fa-road"></i> Nashville,TN</li>
                    <li>
                        <i class="fa fa-phone"></i> (615) 240-8403</li>
                    <li>
                        <i class="fa fa-user-md"></i> milly7989@gmail.com</li>
                </ul>
            </div>


            <div class="contact">
                <h3>Email Me</h3>
                <div class="alert">Your message has been sent</div>
                <form id="contactForm">
                    <p>
                        <label>Name</label>
                        <input type="text" name="name" id="name" required>
                    </p>
                    <p>
                        <label>Company</label>
                        <input type="text" name="company" id="company">
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="email" name="email" id="email" required>
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </p>
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" rows="5" id="message"></textarea>
                    </p>
                    <p class="full">
                        <button type="submit">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
